<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Boolean</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Mio Css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header / TopBar -->
    <header class="topbar">
        <nav class="navbar col-12">
            <div class="container-fluid d-flex">
                <a class="navbar-brand col-2 m-0 p-0">
                    <img class="d-lg-none" src="asset/img/mobile-logo.png" alt="">
                    <img class="d-none d-lg-block" src="asset/img/logo.svg" alt="">
                </a>
                <form class="d-flex col-9" role="search">
                <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
                <ul class="d-flex justify-content-around col-1 align-items-center m-0 p-0">
                    <li><i class="fa-solid fa-list-ul d-none d-lg-block"></i></li>                          
                    <li><i class="fa-solid fa-circle-question d-none d-lg-block"></i></li>
                    <li><i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i></li>
                    <li><i class="fa-solid fa-bell"></i></li>
                </ul>
            </div>
          </nav>
    </header>

    <div class="wrapper">
        <!-- Sidebar (Left)-->
        <nav class="sidebar py-4">
            <ul class="m-0 p-0">
                <li>
                    <a href="#">
                        <i class="col-lg-4 fa-solid fa-house fa-1x"></i>
                        <span class="d-none d-lg-block">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="col-lg-4 fa-solid fa-chart-simple"></i>
                        <span class="d-none d-lg-block">Stats</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="col-lg-4 fa-solid fa-signal"></i>
                        <span class="d-none d-lg-block">Signals</span>
                    </a>
                </li>
            </ul>
            <ul class="m-0 p-0">
                <li>
                    <a href="#">
                        <i class="col-lg-4 fa-solid fa-gear"></i>
                        <span class="d-none d-lg-block">Admin</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main (Right) -->
        <Main>
            <!-- Header blu / Summary -->
            <header class="summary">

            </header>
            <!-- Sezione con dati e tabelle / Boards -->
            <section class="boards">
                Lorem*30
            </section>

        </Main>            

    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
